<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="first">
          <div class="flexColumn">
            <i><img src="./images/logo.svg" alt="" /></i>
            <div class="flexRow">
              <i><img src="./images/icon-document.svg" alt="" /></i>
              <i><img src="./images/icon-folder.svg" alt="" /></i>
              <i><img src="./images/icon-upload.svg" alt="" /></i>
            </div>
          </div>
        </div>
        <div class="second">
          <div class="desktop"><span>185</span> GB Left</div>
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="bar">
            <div class="progress">
              <div class="dot"></div>
            </div>
          </div>
          <div class="rowFlex">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="mobile"><span>185</span> GB Left</div>
        </div>
      </section>
    </main>
  </body>
</html>
